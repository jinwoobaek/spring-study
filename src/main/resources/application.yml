spring:
  profiles:
    active: local # 기본 환경 선택
                  # 운영, 개발 DB 같은거 설정할때 처럼


# local 환경
---  # 구분자임 임의의 그런거 아니고 쓰는 방식임, 기준으로 위는 공통 영역 아래는 각 profile의 설정 영역
spring:
  profiles: local

  datasource:
    data: classpath:data-h2.sql # 시작할때 실행시킬 script

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: true